iv><div class="line">        .pipe(rev.manifest(&#123;</div><div class="line">            base: &apos;&apos;,</div><div class="line">            merge: true</div><div class="line">        &#125;))</div><div class="line">        .pipe(gulp.dest(&apos;&apos;));</div><div class="line">&#125;);</div><div class="line"></div><div class="line">// 图片压缩及发布</div><div class="line">gulp.task(&apos;image&apos;, function () &#123;</div><div class="line">    return gulp.src([&apos;src_nohead/**/*.png&apos;, &apos;src/**/*.jpg&apos;, &apos;src/**/*.gif&apos;])</div><div class="line">        .pipe(imagemin(&#123;</div><div class="line">            progressive: true,</div><div class="line">            interlaced: true</div><div class="line">        &#125;))</div><div class="line">        .pipe(gulp.dest(&apos;dist/&apos;));</div><div class="line">&#125;);</div><div class="line"></div><div class="line">gulp.task(&apos;html&apos;, [&apos;js&apos;, &apos;css&apos;], function () &#123;</div><div class="line">    var manifest = gulp.src(&apos;rev-manifest.json&apos;);</div><div class="line">    var fixManifest = gulp.src(&apos;fix-manifest.json&apos;);</div><div class="line">    return gulp.src(&apos;src_nohead/**/*.html&apos;)</div><div class="line">        .pipe(revReplace(&#123;</div><div class="line">            replaceInExtensions: [&apos;.html&apos;],</div><div class="line">            manifest: manifest</div><div class="line">        &#125;))</div><div class="line">        // .pipe(htmlmin(&#123;collapseWhitespace: true&#125;))</div><div class="line">        .pipe(gulp.dest(&apos;dist&apos;));</div><div class="line">&#125;);</div><div class="line"></div><div class="line">gulp.task(&apos;other&apos;, function () &#123;</div><div class="line">    return gulp.src([&apos;src_nohead/**/lib/*.js&apos;, &apos;src/**/*.json&apos;])</div><div class="line">        .pipe(gulp.dest(&apos;dist/&apos;));</div><div class="line">&#125;);</div><div class="line"></div><div class="line"></div><div cl
